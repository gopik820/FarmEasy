<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <link href="static/css/style.css" rel="stylesheet">
</head>
<body>

  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <center>
      <h1 class="logo"><a href="/">FarmEasy</a></h1>
      </center>
      

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="/">Home</a></li>
          <li><a class="nav-link scrollto" href="/#about">About</a></li>
          <li><a class="nav-link scrollto" href="/#services">Features</a></li>
          <li><a class="nav-link scrollto" href="/#team">Team</a></li>
          <li><a class="nav-link scrollto" href="/#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->


<div class="container">

  <form class="form-horizontal" action="/newfarmer" method="post">

    <div class="form-group">
      <label class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Business Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="bname" placeholder="Enter Business Name" name="bname">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Description:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="desc" placeholder="Enter Description" name="desc">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Is Organic:</label>
      <div class="col-sm-10">
        <select id="org" class="form-control" name="org">
        <option>Yes</option>
        <option>Fairly</option>
        <option>No</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Farming method:</label>
      <div class="col-sm-10">
        <select id="farmm" class="form-control" name="farmm">
        <option>Sustainable</option>
        <option>Unsustainable</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Is Chemical:</label>
      <div class="col-sm-10">
        <select id="chem" class="form-control" name="chem">
          <option>Yes</option>
          <option>Fairly</option>
          <option>No</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Price:</label>
      <div class="col-sm-10">
        <select id="price" class="form-control" name="price">
          <option>₹</option>
          <option>₹₹</option>
          <option>₹₹₹</option>
      </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2">Produce:</label>
      <div class="col-sm-10">
        <input type="textarea" class="form-control" id="prod" placeholder="Enter Produce" name="prod">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
